{{- $peeringRequest := (merge (dict "name" "peering-request" "module" "discovery") .) -}}

apiVersion: v1
kind: Service
metadata:
  labels:
    app: liqo.io
    app.kubernetes.io/managed-by: Helm
    run: peering-request-operator
  name: peering-request-operator-service
  namespace: liqo
spec:
  ports:
    - name: web
      port: 8443
      protocol: TCP
      targetPort: 8443
    - name: metrics
      port: 8090
      protocol: TCP
      targetPort: 8090
  selector:
  {{- include "liqo.selectorLabels" $peeringRequest | nindent 4 }}
  sessionAffinity: None
  type: ClusterIP

